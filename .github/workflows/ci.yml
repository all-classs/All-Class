name: AllClass CI
run-name: AllClass CI â€¢ ${{ github.ref_name }} â€¢ by ${{ github.actor }}

on:
  push:
    branches:
      - main
      - dev
      - feat/**
  pull_request:
    branches:
      - main
      - dev
      - feat/**

jobs:
  lint_build:
    name: "ğŸ”§ Lint & Build"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "========== ğŸ”§ Lint & Build â€¢ START =========="
        run: echo "========== ğŸ”§ Lint & Build â€¢ START =========="

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check case-sensitive paths
        run: |
          echo "ğŸ” Checking case-sensitive file paths..."
          git config core.ignorecase false
          # gitì—ì„œ ì¶”ì í•˜ëŠ” íŒŒì¼ê³¼ ì‹¤ì œ íŒŒì¼ ì‹œìŠ¤í…œ ë¹„êµ
          for f in $(git ls-files); do
            if [ ! -e "$f" ]; then
              echo "âŒ Case mismatch detected: $f"
              exit 1
            fi
          done
          echo "âœ… No case-sensitive path issues found."

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: "========== ğŸ”§ Lint & Build â€¢ END =========="
        if: always()
        env:
          JOB_STATUS: ${{ job.status }}
        run: |
          echo "========== ğŸ”§ Lint & Build â€¢ END (status: ${JOB_STATUS}) =========="

  e2e:
    name: "ğŸ§ª AllClass E2E Test"
    needs: lint_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "========== ğŸ§ª AllClass E2E â€¢ START =========="
        run: echo "========== ğŸ§ª AllClass E2E â€¢ START =========="

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: yarn build
          start: yarn start
          wait-on: 'http://localhost:3000'
          browser: chrome
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          CYPRESS_TEST_USER_ID: ${{ secrets.CYPRESS_TEST_USER_ID }}
          CYPRESS_TEST_USER_PW: ${{ secrets.CYPRESS_TEST_USER_PW }}

      - name: "========== ğŸ§ª AllClass E2E â€¢ END =========="
        if: always()
        env:
          JOB_STATUS: ${{ job.status }}
        run: |
          echo "========== ğŸ§ª AllClass E2E â€¢ END (status: ${JOB_STATUS}) =========="