name: AllClass CI
run-name: AllClass CI â€¢ ${{ github.ref_name }} â€¢ by ${{ github.actor }}

on:
  push:
    branches:
      - main
      - dev
      - feat/**
  pull_request:
    branches:
      - main
      - dev
      - feat/**

jobs:
  lint_build:
    name: "ðŸ”§ Lint & Build"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "========== ðŸ”§ Lint & Build â€¢ START =========="
        run: echo "========== ðŸ”§ Lint & Build â€¢ START =========="

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: "========== ðŸ”§ Lint & Build â€¢ END =========="
        if: always()
        env:
          JOB_STATUS: ${{ job.status }}
        run: |
          echo "========== ðŸ”§ Lint & Build â€¢ END (status: ${JOB_STATUS}) =========="

  e2e:
    name: "ðŸ§ª AllClass E2E Test"
    needs: lint_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "========== ðŸ§ª AllClass E2E â€¢ START =========="
        run: echo "========== ðŸ§ª AllClass E2E â€¢ START =========="

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: yarn build
          start: yarn start
          wait-on: 'http://localhost:3000'
          browser: chrome
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          CYPRESS_NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          CYPRESS_TEST_USER_ID: ${{ secrets.CYPRESS_TEST_USER_ID }}
          CYPRESS_TEST_USER_PW: ${{ secrets.CYPRESS_TEST_USER_PW }}
          CYPRESS_TEST_USER_NUMBER: ${{ secrets.CYPRESS_TEST_USER_NUMBER }}
          CYPRESS_TEST_UNIVERSITY_NAME: ${{ secrets.TEST_UNIVERSITY_NAME }}

      - name: "========== ðŸ§ª AllClass E2E â€¢ END =========="
        if: always()
        env:
          JOB_STATUS: ${{ job.status }}
        run: |
          echo "========== ðŸ§ª AllClass E2E â€¢ END (status: ${JOB_STATUS}) =========="